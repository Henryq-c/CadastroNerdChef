<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Imagem acima do pop-up -->
        <img src="img/cima.png" alt="Imagem decorativa" class="image-above-popup">

        <!-- Imagem à esquerda do pop-up -->
        <img src="img/esquerda.png" alt="Imagem 1" class="side-image left-image">

        <!-- Container do formulário -->
        <div class="container">
            <img src="img/loguin.png" alt="Imagem decorativa" class="decorative-image">
            <h2>Cadastro</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Imagem à direita do pop-up -->
        <img src="img/direita.png" alt="Imagem 2" class="side-image right-image">
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <!-- Logo -->
            <div class="footer-logo">
                <img src="img/logonerdchef.png" alt="Logo">
            </div>
            <!-- Colunas de links -->
            <div class="footer-links">
                <div class="footer-column">
                    <h3>Início</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Receitas</a></li>
                        <li><a href="#">Animes</a></li>
                        <li><a href="#">Filmes & Séries</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Sobre Nós</h3>
                    <ul>
                        <li><a href="#">Informações da Empresa</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Suporte</h3>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Telefones</a></li>
                    </ul>
                </div>
            </div>
            <!-- Redes Sociais e Botão de Contato -->
            <div class="footer-social-contact">
                <div class="footer-social">
                    <a href="#"><img src="img/faceboockicon.png" alt="Facebook"></a>
                    <a href="#"><img src="img/instaicon.png" alt="Instagram"></a>
                    <a href="#"><img src="img/twittericon.png" alt="Twitter"></a>
                </div>
                <!-- Botão de Contato -->
                <div class="contact-button">
                    <a href="#">Contato</a>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright">
            &copy; 2024 Copyright - NerdChef.
        </div>
    </footer>
</body>
</html>
